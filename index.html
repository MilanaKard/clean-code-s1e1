<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task" class="add-task">
        <label class="task label-task" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="input-task new-task input text-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incompleted-tasks" class="task-list incompleted-tasks">
        <li class="task-item">
          <input class="input checkbox-input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input text-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img" src="./remove.svg"></button>
        </li>
        <li class="task-item edit-mode">
          <input class="input checkbox-input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-task text-input">
          <button class="button edit">Save</button>
          <button class="button delete"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="task-list completed-tasks">
        <li class="task-item">
          <input class="input checkbox-input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="input input-task text-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
